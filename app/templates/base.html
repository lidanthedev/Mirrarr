<!DOCTYPE html>

            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸŽ¬</span>
                        <span
                            class="text-xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                            Mirrarr
                        </span>
                    </a>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                        Dashboard
                    </a>
                    <a href="/movies"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                        Movies
                    </a>
                    <a href="/tv"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                        TV Shows
                    </a>
                    <a href="/downloads"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">

                    </a>
                    <a href="#"

                <!-- Mobile Menu Button -->

                        aria-controls="mobile-menu" aria-expanded="false">

                        <svg id="mobile-menu-icon-closed" class="block h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg id="mobile-menu-icon-open" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden" id="mobile-menu" aria-hidden="true">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-slate-700">
                <a href="/"
                    class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                    Dashboard
                </a>
                <a href="/movies"
                    class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                    Movies
                </a>
                <a href="/tv"
                    class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                    TV Shows
                </a>
                <a href="/downloads"
                    class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                    Downloads
                </a>
                <a href="#"
                    class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                    Settings
                </a>
            </div>
        </div>
    </nav>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const button = document.querySelector('[aria-controls="mobile-menu"]');
            const iconClosed = document.getElementById('mobile-menu-icon-closed');
            const iconOpen = document.getElementById('mobile-menu-icon-open');
            const isHidden = menu.classList.contains('hidden');

            if (isHidden) {
                menu.classList.remove('hidden');
                menu.setAttribute('aria-hidden', 'false');
                button.setAttribute('aria-expanded', 'true');
                iconClosed.classList.add('hidden');
                iconOpen.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
                menu.setAttribute('aria-hidden', 'true');
                button.setAttribute('aria-expanded', 'false');
                iconClosed.classList.remove('hidden');
                iconOpen.classList.add('hidden');
            }
        }
    </script>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2">
    </div>

    <!-- Global Toast Function -->
    <script>
        /**
         * Shows a toast notification with the given message and type.
         * @param {string} message - The message to display in the toast.
         * @param {string} type - The type of toast ('success', 'error', 'info').
         */
        function showToast(message, type) {
            type = type || 'info';
            var container = document.getElementById('toast-container');
            if (!container) return;

            var colors = {
                success: 'bg-green-700',
                error: 'bg-red-700',
                info: 'bg-slate-700'
            };

            var icons = {
                success: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />',
                error: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />',
                info: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
            };

            var toast = document.createElement('div');
            toast.className = 'toast-enter p-4 ' + colors[type] + ' rounded-lg shadow-lg text-white flex items-center gap-3';

            var icon = document.createElement('svg');
            icon.setAttribute('class', 'h-5 w-5 flex-shrink-0');
            icon.setAttribute('fill', 'none');
            icon.setAttribute('stroke', 'currentColor');
            icon.setAttribute('viewBox', '0 0 24 24');
            icon.innerHTML = icons[type];

            var msg = document.createElement('span');
            msg.textContent = message;

            toast.appendChild(icon);
            toast.appendChild(msg);

            container.appendChild(toast);

            /** Auto-remove after 3 seconds */
            setTimeout(function () {
                toast.remove();
            }, 3000);
        }
    </script>
    <script>
        function queueDownload(payload) {
            fetch('/download/queue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(res => res.text().then(text => ({ ok: res.ok, status: res.status, text })))
                .then(res => {
                    // Try parsing as JSON first
                    let json;
                    try {
                        json = JSON.parse(res.text);
                    } catch (e) {
                        // Not JSON, fall back to HTML
                    }

                    if (!res.ok) {
                        console.error("Error:", json || res.text);
                        const msg = json && (json.detail && json.detail[0] ? json.detail[0].msg : (json.message || 'Unknown error'));
                        showToast('Error: ' + (msg || 'Request failed'), 'error');
                        return;
                    }

                    // Success - check if JSON or HTML
                    if (json) {
                        // JSON response (new style)
                        if (json.message) {
                            showToast(json.message, 'success');
                        }
                    } else if (res.text) {
                        // HTML response (legacy style - scripts won't execute via innerHTML, but visual elements will)
                        const container = document.getElementById('toast-container');
                        if (container) {
                            const div = document.createElement('div');
                            div.innerHTML = res.text;
                            // If it's a script tag (e.g. from auto_download.html), this won't run.
                            // But visual toasts will work.
                            const toast = div.firstElementChild;
                            if (toast && toast.tagName !== 'SCRIPT') {
                                container.appendChild(toast);
                                setTimeout(() => toast.remove(), 3000);
                            } else if (toast && toast.tagName === 'SCRIPT') {
                                // Execute script if returned (dangerous but needed for legacy)
                                // Better to move to JSON everywhere
                                const script = document.createElement('script');
                                script.textContent = toast.textContent;
                                document.body.appendChild(script);
                                setTimeout(() => script.remove(), 100);
                            }
                        }
                    }

                    // Close provider modal
                    const modal = document.getElementById('provider-modal');
                    if (modal) modal.remove();

                    // Refresh series modal (if applicable)
                    if (payload.media_type !== 'movie' && window.htmx) {
                        htmx.ajax('GET', '/series/' + payload.tmdb_id, '#modal-container');
                    }
                })
                .catch(err => {
                    console.error(err);
                    showToast('Network error', 'error');
                });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
