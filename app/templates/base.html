<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0f172a">
    <title>{% block title %}Mirrarr{% endblock %}</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="h-full bg-slate-900 text-slate-100">
    <!-- Navigation -->
    <nav class="bg-slate-800 border-b border-slate-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸŽ¬</span>
                        <span
                            class="text-xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">
                            Mirrarr
                        </span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                        Dashboard
                    </a>
                    <a href="/movies"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                        Movies
                    </a>
                    <a href="/tv"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                        TV Shows
                    </a>
                    <a href="#"
                        class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 transition-colors">
                        Settings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2">
    </div>

    <!-- Global Toast Function -->
    <script>
        /**
         * Shows a toast notification with the given message and type.
         * @param {string} message - The message to display in the toast.
         * @param {string} type - The type of toast ('success', 'error', 'info').
         */
        function showToast(message, type) {
            type = type || 'info';
            var container = document.getElementById('toast-container');
            if (!container) return;

            var colors = {
                success: 'bg-green-700',
                error: 'bg-red-700',
                info: 'bg-slate-700'
            };

            var icons = {
                success: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />',
                error: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />',
                info: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
            };

            var toast = document.createElement('div');
            toast.className = 'toast-enter p-4 ' + colors[type] + ' rounded-lg shadow-lg text-white flex items-center gap-3';
            toast.innerHTML = '<svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                icons[type] + '</svg><span>' + message + '</span>';

            container.appendChild(toast);

            /** Auto-remove after 3 seconds */
            setTimeout(function () {
                toast.remove();
            }, 3000);
        }
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
