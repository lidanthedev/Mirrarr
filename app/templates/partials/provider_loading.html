<!-- Loading skeleton for a single provider -->
<details class="group" open>
    <summary class="flex items-center justify-between p-3 bg-slate-700/50 rounded-lg cursor-pointer list-none">
        <div class="flex items-center gap-3">
            <svg class="h-4 w-4 text-slate-400 transition-transform group-open:rotate-90" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="font-medium text-white">{{ provider_name }}</span>
            <!-- Loading spinner -->
            <svg class="animate-spin h-4 w-4 text-primary-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>
    </summary>
    <div class="mt-2 ml-7 space-y-1">
        <!-- Skeleton placeholder - matching provider_result.html button structure -->
        <div class="flex items-center gap-2 w-full p-2 bg-slate-800/50 rounded-lg animate-pulse">
            <div class="h-[26px] w-[26px] bg-slate-600 rounded flex-shrink-0"></div>
            <div class="h-3.5 w-16 bg-slate-600 rounded flex-shrink-0"></div>
            <div class="h-3 flex-1 bg-slate-600/50 rounded"></div>
            <div class="h-3.5 w-14 bg-slate-600 rounded flex-shrink-0"></div>
        </div>
    </div>
</details>
